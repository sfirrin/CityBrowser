<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>City Browser</title>

    <link href='https://fonts.googleapis.com/css?family=Oxygen:400,700' rel='stylesheet' type='text/css' />

    <link rel="stylesheet" href="resources/css/open-iconic-bootstrap.min.css" />

    <link rel="stylesheet" href="resources/css/nouislider.min.css" />

    <link rel="stylesheet" href="resources/css/bootstrap.min.css" />

    <link rel="stylesheet" href="resources/css/bootstrap-theme.min.css" />

    <link rel="stylesheet" href="resources/css/sidebar.css" />

    <link rel="stylesheet" href="resources/css/style.css" />

</head>
<body>
    <div class="navbar navbar-static navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle toggle-left hidden-md hidden-lg" data-toggle="sidebar" data-target=".sidebar-left">
                    Filters
                </button>
                <a class="navbar-brand" href="#">
                    City Browser
                </a>
                <a href="about.html" class="about_link">About</a>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div id="filters" class="col-xs-9 col-sm-7 col-md-5 sidebar sidebar-left sidebar-animate sidebar-md-show">
                    <h3 id="sort_by_header">Sort by</h3>
                    <div id="sort_buttons" class="btn-group" role="group" data-toggle="buttons">
                        <label type="button" class="btn btn-default active" id="sort_pop" >
                            <input type="radio" autocomplete="off" checked>Population
                        </label>
                        <label type="button" class="btn btn-default">
                            <input type="radio" autocomplete="off">Median rent
                        </label>
                        <label type="button" class="btn btn-default">
                            <input type="radio" autocomplete="off">Average high
                        </label>
                        <label type="button" class="btn btn-default">
                            <input type="radio" autocomplete="off">Average low
                        </label>
                    </div>

                    <div id="asc_desc" class="btn-group" role="group" data-toggle="buttons">
                        <label type="button" class="btn btn-default" id="ascending" >
                            <input type="radio" autocomplete="off">Ascending
                        </label>
                        <label type="button" class="btn btn-default active">
                            <input type="radio" autocomplete="off" checked >Descending
                        </label>
                    </div>



                    <div class="row population">
                        <h3 class="col-xs-12">Population</h3>
                        <p class="low_bound col-xs-2">100</p>
                        <div id="pop_slider" class="col-xs-8"></div>
                        <p class="high_bound col-xs-2">10000</p>
                    </div>

                    <div class="row rent">
                        <h3 class="col-xs-12">Median two bedroom rent</h3>
                        <p class="low_bound col-xs-2">100</p>
                        <div id="rent_slider" class="col-xs-8"></div>
                        <p class="high_bound col-xs-2">10000</p>
                    </div>

                    <br />
                    <hr />

                <div class="row temp_controls">
                    <div id="avg_high_low" class="seasons col-xs-12 col-lg-6">
                        <h3>Average monthly highs and lows</h3>
                        <div class="row">
                            <div class="col-xs-2 offset-xs-2">
                                <input type="number" value="120" min="-19" max="120" step="1" class="high_bound" />
                                <div class="temp_slider apr"></div>
                                <input type="number" value="-20" min="-20" max="119" step="1"  class="low_bound" />
                            </div>
                            <div class="col-xs-2">
                                <input type="number" value="120" min="-19" max="120" step="1" class="high_bound" />
                                <div class="temp_slider jul"></div>
                                <input type="number" value="-20" min="-20" max="119" step="1"  class="low_bound" />
                            </div>
                            <div class="col-xs-2">
                                <input type="number" value="120" min="-19" max="120" step="1" class="high_bound" />
                                <div class="temp_slider oct"></div>
                                <input type="number" value="-20" min="-20" max="119" step="1"  class="low_bound" />
                            </div>
                            <div class="col-xs-2">
                                <input type="number" value="120" min="-19" max="120" step="1" class="high_bound" />
                                <div class="temp_slider jan"></div>
                                <input type="number" value="-20" min="-20" max="119" step="1"  class="low_bound" />
                            </div>
                            <div class="col-xs-2">
                                <input type="number" value="120" min="-19" max="120" step="1" class="high_bound" />
                                <div class="temp_slider year"></div>
                                <input type="number" value="-20" min="-20" max="119" step="1"  class="low_bound" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-8 offset-xs-2">
                                <input type="checkbox" id="avg_high_low_lock" name="avg_high_low_lock"/>
                                <label for="avg_high_low_lock">Lock sliders</label>
                            </div>
                        </div>
                    </div>
                    <div id="extreme_high_low" class="seasons col-xs-12 col-lg-6">
                        <h3>Average monthly maxes and mins</h3>
                        <div class="row">
                            <div class="col-xs-2 offset-xs-2">
                                <input type="number" value="120" min="-19" max="120" step="1" class="high_bound" />
                                <div class="temp_slider apr"></div>
                                <input type="number" value="-20" min="-20" max="119" step="1"  class="low_bound" />
                            </div>
                            <div class="col-xs-2">
                                <input type="number" value="120" min="-19" max="120" step="1" class="high_bound" />
                                <div class="temp_slider jul"></div>
                                <input type="number" value="-20" min="-20" max="119" step="1"  class="low_bound" />
                            </div>
                            <div class="col-xs-2">
                                <input type="number" value="120" min="-19" max="120" step="1" class="high_bound" />
                                <div class="temp_slider oct"></div>
                                <input type="number" value="-20" min="-20" max="119" step="1"  class="low_bound" />
                            </div>
                            <div class="col-xs-2">
                                <input type="number" value="120" min="-19" max="120" step="1" class="high_bound" />
                                <div class="temp_slider jan"></div>
                                <input type="number" value="-20" min="-20" max="119" step="1"  class="low_bound" />
                            </div>
                            <div class="col-xs-2">
                                <input type="number" value="120" min="-19" max="120" step="1" class="high_bound" />
                                <div class="temp_slider year"></div>
                                <input type="number" value="-20" min="-20" max="119" step="1"  class="low_bound" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-8 offset-xs-2">
                                <input type="checkbox" id="extreme_high_low_lock" name="extreme_high_low_lock"/>
                                <label for="extreme_high_low_lock">Lock sliders</label>
                            </div>
                        </div>
                    </div>
                </div>

                <br />
                <hr />

                <h3>Number of cities to display</h3>
                <p>More cities reduces performance</p>
                <div id="number_buttons" class="btn-group" role="group" data-toggle="buttons">
                    <label type="button" class="btn btn-default active" id="btn_25" >
                        <input type="radio" autocomplete="off" checked>25
                    </label>
                    <label type="button" class="btn btn-default">
                        <input type="radio" autocomplete="off">50
                    </label>
                    <label type="button" class="btn btn-default">
                        <input type="radio" autocomplete="off">100
                    </label>
                    <label type="button" class="btn btn-default">
                        <input type="radio" autocomplete="off">150
                    </label>
                    <label type="button" class="btn btn-default">
                        <input type="radio" autocomplete="off">200
                    </label>
                    <label type="button" class="btn btn-default">
                        <input type="radio" autocomplete="off">304
                    </label>
                </div>
                <!-- End of filters div -->
            </div>

            <div class="cities_container main col-md-7 col-md-offset-5">

                <ul class="city_list">

                </ul>
            </div>
        </div>


    </div>
    <script src="resources/js/jquery-3.1.0.min.js"></script>

    <script src="resources/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="resources/js/nouislider.min.js"></script>

    <script src="resources/js/wNumb.js"></script>

    <script src="resources/js/sidebar.js"></script>

    <script src="resources/js/citybrowser.js"></script>
</body>

</html>
